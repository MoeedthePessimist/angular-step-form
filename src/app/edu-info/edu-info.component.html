<form [formGroup]="myForm" class="form-container">
  <p-card>
    <div class="field">
      <label for="university">University</label>
      <input
        formControlName="university"
        id="university"
        type="text"
        required
        pInputText
      />
      <small
        *ngIf="
          myForm.get('university').invalid &&
          (myForm.get('university').dirty || myForm.get('university').touched)
        "
        class="p-error"
        >University name is required.</small
      >
    </div>
    <div class="field">
      <label for="major">Major</label>
      <input
        formControlName="major"
        id="major"
        type="major"
        required
        pInputText
      />
      <small
        *ngIf="
          myForm.get('major').invalid &&
          (myForm.get('major').dirty || myForm.get('major').touched)
        "
        class="p-error"
        >Major is required.</small
      >
    </div>
    <div class="field">
      <label for="degree">Degree</label>
      <input
        formControlName="degree"
        id="degree"
        type="text"
        required
        pInputText
      />
      <small
        *ngIf="
          myForm.get('degree').invalid &&
          (myForm.get('degree').dirty || myForm.get('degree').touched)
        "
        class="p-error"
        >Degree is required.</small
      >
    </div>
    <div class="field">
      <label for="gpa">GPA</label>
      <input
        formControlName="gpa"
        id="gpa"
        type="number"
        min="1.2"
        max="4.0"
        required
        pInputText
      />
      <small
        *ngIf="
          myForm.get('gpa').invalid &&
          (myForm.get('gpa').dirty || myForm.get('gpa').touched)
        "
        class="p-error"
        >GPA is required.</small
      >
    </div>

    <ng-template pTemplate="footer">
      <div class="controls">
        <p-button
          label="Back"
          (onClick)="prevPage()"
          icon="pi pi-angle-left"
        ></p-button>
        <p-button
          label="Next"
          (onClick)="nextPage($event)"
          icon="pi pi-angle-right"
          iconPos="right"
          [disabled]="myForm.invalid"
        ></p-button>
      </div>
    </ng-template>
  </p-card>
</form>
